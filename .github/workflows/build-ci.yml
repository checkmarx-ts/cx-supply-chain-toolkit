name: build-ci
on:
  workflow_dispatch:
  push:

env:
  BUILD_COMPAT: ${{ vars.WORKFLOW_BUILD_COMPAT }}

jobs:
  
  image-build-unit-tests-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
          platforms: linux/amd64
      - name: Execute Sandbox Build Tests
        run: |
          cd ${{ github.workspace }}/build-environment/tests
          ./build-tests-linux-amd64.sh

  execution-unit-tests-linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
          use: true
          platforms: linux/amd64
      - name: Execute Sandbox Execution Tests
        env:
          TEST_TENANT: ${{ secrets.SCA_TENANT }}
          TEST_USER: ${{ secrets.SCA_USER }}
          TEST_PASSWORD: ${{ secrets.SCA_PASSWORD }}
        run: |
          cd ${{ github.workspace }}/build-environment/tests
          ./execute-tests-linux-amd64.sh
    
  SAST-dispatcher-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        uses: actions/checkout@v3
      - name: Install packages
        run: pip install -r ${{ github.workspace }}/SAST/enhanced-cxflow-scaresolver/dispatcher/requirements.txt
      - name: Execute Unit Tests
        run: python -m unittest discover -v -p test_*.py -s ${{ github.workspace }}/SAST/enhanced-cxflow-scaresolver/dispatcher

