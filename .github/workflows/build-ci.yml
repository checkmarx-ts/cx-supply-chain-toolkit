name: build-ci
on: 
  push:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  
  image-build-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        uses: actions/checkout@v2
      - name: Execute Sandbox Build Tests
        run: ${{ github.workspace }}/sandbox/tests/build-tests.sh

  execution-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        uses: actions/checkout@v2
      - name: Execute Sandbox Execution Tests
        run: ${{ github.workspace }}/sandbox/tests/execute-tests.sh
    
